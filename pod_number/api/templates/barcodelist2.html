<!DOCTYPE html>

<html>

        <form class="form" action="/postBarcodes/" method="POST" >

            <div  class="form-control">
                <label for="floor_categories" >Floor Number</label>
                <select name="floor_categories" class="filter-selectbox">

                </select>

            <div class="form-control">
                <label for="Barcode" >Barcode</label>

                <input
                id="Barcode"
                name="Barcode"
                type="text"

                class="form-control form-control-lg"
                placeholder="Enter Building No."> 
                    
            </div>
            
            <!-- <div id="product"></div> -->
            <button type="submit">Submit</button>
            
            {% comment %} <a href="{% url 'test_list' %}" 
                <button type="button">Test List</button>

        </form>
