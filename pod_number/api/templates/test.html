    <body>
        <form>
            <label for="Product">Barcode</label>
            <input 
            type="text"
            name="product"
            id="product"
            >
            </input>

            <label for="flor_number">Flor Number</label>
            <input 
            type="text"

            id="florNumber"
            >

        <script>
        {% comment %} $( function() {
            $( "#product" ).autocomplete({
            source:'{ % url 'test' % }',
            minlenght: 2
            });
        } ); {% endcomment %}
        $("#product").autocomplete({
            source: function (request,response){
                $.ajax({
                    url: "{% url 'test' %}",
                    dataType: "json",
                    data: {product: request.product},
                    success: function(data) {
                        
                        response ($.map(data, function(item){
                            return {
                                value: item.barcode,
                                florNumb: item.florNumber
                            }
                        }))
                    }
                });
            },
            select: function(event, ui){
                $(this).val(ui.item.value);
                $('#florNumber').val(ui.item.florNumb)
            }
        });
        </script>
    </body>
